    <script>
    var ooFind="";
    var ooFrom="";
    var ooUser="";
    var ooPass="";

    var slideIndex = 1;
    function plusSlides(n) {showSlides(slideIndex += n);}
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slide");
      var dots = document.getElementsByClassName("sldot");
      slideIndex = n;
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < dots.length; i++) {dots[i].className = dots[i].className.replace(" active", "");}
      dots[slideIndex-1].className += " active";
      for (i = 0; i < slides.length; i++) {slides[i].style.display = "none";}
      slides[slideIndex-1].style.display = "block";
    }

    var audioPlayer = new Audio();
    audioPlayer.onended = function(){document.getElementsByClassName('player-container')[0].className='player-container';};

    function Init() {
      var q=location.search;
      var f="";
      if (q!="") q=q.substr(1);
      if (q.indexOf("from=")>=0) {f=q.substring(q.indexOf("from=")); q=q.substring(0,q.indexOf("from="));}
      if (q.indexOf("key=")>=0) {k=q.substring(q.indexOf("key=")); q=q.substring(0,q.indexOf("key=")).replace("&","");}
      if (location.hash!="") q=location.hash.substring(1);
      if (q=="") q="ogHome"; else q=q.replace("name=","");
      if (f=="") f="ogHomeg"; else f=f.replace("from=","");
      ooFrom=f;
      ooFind=q;
      Load("ogHead");
    }

    function Load(search) {
      document.getElementById("ooWait").style.display = "block";

      if (search.indexOf("ogUser.aspx")<0) {
        document.getElementById("ooLogin").style.display = "none";
        document.getElementById("ooLogup").style.display = "none";
        document.getElementById("ooLogot").style.display = "none";
        document.getElementById("ooLogpw").style.display = "none";
        document.getElementById("ooLognk").style.display = "none";
      }
      else if (ooUser == "") {
        document.getElementById("ooLoginR").innerHTML = "";
        document.getElementById("ooLogupR").innerHTML = "";
        document.getElementById("ooLogin").style.display = "block";
        document.getElementById("ooLogup").style.display = "none";
        document.getElementById("ooLogot").style.display = "none";
        document.getElementById("ooLogpw").style.display = "none";
        document.getElementById("ooLognk").style.display = "none";
        document.getElementById("ooWait").style.display = "none";
        window.scrollTo(0,0);
        return;
      }
      else {
        document.getElementById("ooLogpwR").innerHTML = "";
        document.getElementById("ooLognkR").innerHTML = "";
        document.getElementById("ooLogin").style.display = "none";
        document.getElementById("ooLogup").style.display = "none";
        document.getElementById("ooLogot").style.display = "block";
        document.getElementById("ooLogpw").style.display = "none";
        document.getElementById("ooLognk").style.display = "none";
        document.getElementById("ooWait").style.display = "none";
        window.scrollTo(0,0);
        return;
      }
      if (search.indexOf("ogQuit.aspx")<0) document.getElementById("ogQuit").style.display = "none";
      else {
        document.getElementById("ogQuitR").innerHTML = "";
        document.getElementById("ogFindR").innerHTML = "";
        document.getElementById("ogQuit").style.display = "block";
        search="ogQuit"+"&from="+ooFrom;
      }
      if (search.indexOf("ogBack.aspx")<0) document.getElementById("ogBack").style.display = "none";
      else {
        document.getElementById("ogBackR").innerHTML = "";
        document.getElementById("ogBack").style.display = "block";
        search="ogBack"+"&from="+ooFrom;
      }

      if (search.indexOf("opLogin&")==0) {
        document.getElementById("ooLoginR").innerHTML = "";
        document.getElementById("ooLogin").style.display = "block";
      }
      if (search.indexOf("opLogup&")==0) {
        document.getElementById("ooLogupR").innerHTML = "";
        document.getElementById("ooLogup").style.display = "block";
      }
      if (search.indexOf("opLogpw&")==0) {
        document.getElementById("ooLogpwR").innerHTML = "";
        document.getElementById("ooLogpw").style.display = "block";
      }
      if (search.indexOf("opLognk&")==0) {
        document.getElementById("ooLognkR").innerHTML = "";
        document.getElementById("ooLognk").style.display = "block";
      }
      if (search.indexOf("opQuit&")==0) {
        document.getElementById("ogQuitR").innerHTML = "";
        document.getElementById("ogQuit").style.display = "block";
      }
      if (search.indexOf("opFind&")==0) {
        document.getElementById("ogFindR").innerHTML = "";
        document.getElementById("ogQuit").style.display = "block";
      }
      if (search.indexOf("opBack&")==0) {
        document.getElementById("ogBackR").innerHTML = "";
        document.getElementById("ogBack").style.display = "block";
      }
      if (search.indexOf(".aspx")>0 || search.indexOf("r")==0) Test(search);
      else Test(search);
    }

    function Show(search, data) {
      document.getElementById("ooWait").style.display = "none";

      var name=search;
      if (name.indexOf("&")>0) name=name.substring(0,search.indexOf("&"));
      if (name.indexOf("~")>0) name=name.substring(0,search.indexOf("~"));
      var id=name;
      if (id.indexOf("_")>0) id=id.substring(0,search.indexOf("_"));
      id = decodeURI(id);

      if (search.indexOf("i")==0) {
          document.getElementById(id).innerHTML=data;
          if (data.indexOf("请先登入")==0) Load("ogUser.aspx");
      }
      else if (search.indexOf("v")==0) {
          document.getElementById(id).innerHTML=data;
      }
      else if (search.indexOf("b")==0) {
          document.getElementById(id).innerHTML=data;
          window.scrollTo(0,$("#"+id).offset().top-60);
      }
      else if (search.indexOf("opLogin&")==0) {document.getElementById("ooLoginR").innerHTML = data;
        if (data.indexOf("登入成功")==0) {
          ooUser=document.getElementById('ooLoginN').value;
          ooPass=document.getElementById('ooLoginP').value;
          document.getElementById("ooLogotN").innerHTML=data.substring(4);
          document.getElementById('ooLogin').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLoginN").value='';
          document.getElementById("ooLoginP").value='';
          document.getElementById("ooLoginR").innerHTML='';
        }}
      else if (search.indexOf("opLogup&")==0) {document.getElementById("ooLogupR").innerHTML = data;
        if (data.indexOf("注册成功")==0) {
          ooUser=document.getElementById('ooLogupN').value;
          ooPass=document.getElementById('ooLogupP').value;
          document.getElementById("ooLogotN").innerHTML=data.substring(4);
          document.getElementById('ooLogup').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLogupN").value='';
          document.getElementById("ooLogupP").value='';
          document.getElementById("ooLogupQ").value='';
          document.getElementById("ooLogupR").innerHTML='';
        }}
      else if (search.indexOf("opLogpw&")==0) {document.getElementById("ooLogpwR").innerHTML = data;
        if (data.indexOf("修改密码成功")==0) {
          document.getElementById('ooLogpw').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLogpwO").value='';
          document.getElementById("ooLogpwP").value='';
          document.getElementById("ooLogpwQ").value='';
          document.getElementById("ooLogpwR").innerHTML='';
        }}
      else if (search.indexOf("opLognk&")==0) {document.getElementById("ooLognkR").innerHTML = data;
        if (data.indexOf("修改昵称成功")==0) {
          document.getElementById("ooLogotN").innerHTML=data.substring(6);
          document.getElementById('ooLognk').style.display='none';
          document.getElementById('ooLogot').style.display='block';
          document.getElementById("ooLognkP").value='';
          document.getElementById("ooLognkK").value='';
          document.getElementById("ooLognkR").innerHTML='';
        }}
      else if (search.indexOf("opViewAdd&")==0) {document.getElementById('vr'+data.substring(4)).innerHTML = data.substring(0,4);
        if (data.indexOf("请先登入")==0) Load("ogUser.aspx");
        else if (data.indexOf("吐槽成功")==0) Load('b'+data.substring(4));
      }
      else if (search.indexOf("opQuit&")==0) document.getElementById("ogQuitR").innerHTML = data;
      else if (search.indexOf("opFind&")==0) document.getElementById("ogFindR").innerHTML = data;
      else if (search.indexOf("opBack&")==0) document.getElementById("ogBackR").innerHTML = data;
      else if (id.indexOf("Head")==2) {
          document.getElementById("ooHead").innerHTML=data;
          showSlides(slideIndex);
          Load("ogFoot"+"&from="+ooFrom);
      }
      else if (id.indexOf("Foot")==2) {
          document.getElementById("ooFoot").innerHTML=data;
          Load(ooFind);
      }
      else if ((id.indexOf("oh")==0 || id.indexOf("on")==0) && document.getElementById(id)) {
          document.getElementById(id).innerHTML=data;
      }
      else if (id.indexOf("o")==0 || id.indexOf("~")==0) {
          document.getElementById("ooBody").innerHTML=data;
          if (id.indexOf("Home")==2) window.scrollTo(0,0);
          else Roll("ooBody");
      }
      else if (id.indexOf("c")==0 && document.getElementById(id)) {
          document.getElementById(id).className="l";
          document.getElementById(id).innerHTML=data;
          location.hash=id;
          Roll(id);
          if (data.indexOf('.m3u8')>=0) {
            var pid=data.match(/(id=")(\S*?)(")/);
            var player = videojs('#'+pid[2]);
          }
      }
      else {
          document.getElementById("ooBody").innerHTML="<div class='l'>"+data+"</div>";
          Roll("ooBody");
          if (data.indexOf('.m3u8')>=0) {
            var pid=data.match(/(id=")(\S*?)(")/);
            var player = videojs('#'+pid[2]);
          }
      }
    }

    function Roll(id) {
      window.scrollTo(0,document.getElementById(id).getBoundingClientRect().top+window.pageYOffset-45);
      // setTimeout(function(){window.scrollTo(0,document.getElementById(id).getBoundingClientRect().top+window.pageYOffset-45);},2000);
    }

    var ooSign=""; 
    var ooPath="";
    var ooMyip="";

    function Test(search) {
      if (ooSign != "") {TestC(search); return;}
      if (ooMyip != "") {TestB(search); return;}
      jQuery.ajax({
        url: "https://api.ipify.org/",
        dataType: "text",
        timeout: 8000,
      })    
      .done(function(data) {
        ooMyip = data;
        TestB(search);
      })
      .fail(function() {
        jQuery.ajax({
          url: "https://ipapi.co/ip/",
          dataType: "text",
          timeout: 8000,
        })
        .done(function(data) {
          sIps = data.replace("\n","").replace("\r\n","").split(",");
          cIps = sIps.length;
          ooMyip = sIps[cIps-1];
          TestB(search);
        })
        .fail(function() {
          setTimeout(function(){Test(search);},5000);
        });
      });
    }

    function TestB(search) {
      if (ooSign != "") {TestC(search); return;}
      data = "https://raw.githubusercontent.com/hanleyfg/Up/master/oShow.txt?" + Math.floor(Math.random()*90000000+10000000)
        + ",https://bitbucket.org/polishloxr/uc/raw/master/oShow.txt?" + Math.floor(Math.random()*90000000+10000000);
      sHosts = data.replace("\n","").replace("\r\n","").split(",");
      cHosts = sHosts.length;
      JoinB1(search, sHosts, 0, 0, cHosts);
    }

    function JoinB1(search, sHosts, iHosts, aHosts, cHosts) {
      jQuery.ajax({
        url: sHosts[iHosts],
        dataType: "text",
        timeout: 8000,
      })    
      .done(function(data) {
        iptr = parseInt(data.substr(0,4),16)-5;
        addr = Decrypt(iptr, data.replace("\n","").replace("\r\n",""));
        sHosts = addr.split(",");
        cHosts = sHosts.length;
        iHosts = Math.floor(Math.random()*cHosts);
        JoinB2(search, sHosts, iHosts, 0, cHosts);
      })
      .fail(function() {
        aHosts = aHosts + 1;     
        if (aHosts < cHosts) {iHosts = iHosts + 1; if (iHosts==cHosts) iHosts=0; JoinB1(search, sHosts, iHosts, aHosts, cHosts);}
        else setTimeout(function(){TestB(search);},5000);
      });
    }

    function JoinB2(search, sHosts, iHosts, aHosts, cHosts) {
      jQuery.ajax({
        url: sHosts[iHosts] + "oo.aspx?name=get_oosign&sign=" + Encrypt(ooMyip+"188623542845"),
        dataType: "text",
        timeout: 8000,
      })    
      .done(function(data) {
        ooSign = data;
        TestC(search);
      })
      .fail(function() {
        setTimeout(function(){TestB(search);},5000);
      });
    }

    function TestC(search) {
      if (ooPath != "") {TestD(search); return;}
      data = "https://raw.githubusercontent.com/hanleyfg/Up/master/oShowz.txt?" + Math.floor(Math.random()*90000000+10000000)

      sHosts = data.replace("\n","").replace("\r\n","").split(",");
      cHosts = sHosts.length;
      JoinC1(search, sHosts, 0, 0, cHosts);
    }

    function JoinC1(search, sHosts, iHosts, aHosts, cHosts) {
      jQuery.ajax({
        url: sHosts[iHosts],
        dataType: "text",
        timeout: 8000,
      })    
      .done(function(data) {
        iptr = parseInt(data.substr(0,4),16)-5;
        addr = Decrypt(iptr, data.replace("\n","").replace("\r\n",""));
        sHosts = addr.split(",");
        cHosts = sHosts.length;
        iHosts = Math.floor(Math.random()*cHosts);        
        JoinC2(search, sHosts, iHosts, 0, cHosts);
      })
      .fail(function() {
        aHosts = aHosts + 1;     
        if (aHosts < cHosts) {iHosts = iHosts + 1; if (iHosts==cHosts) iHosts=0; JoinC1(search, sHosts, iHosts, aHosts, cHosts);}
        else setTimeout(function(){TestC(search);},5000);
      });
    }

    function JoinC2(search, sHosts, iHosts, aHosts, cHosts) {

    function TestD(search) {
      if (search.indexOf("&post=")>0)
        jQuery.ajax({
          type: "POST",
          url: ooPath + "oo.aspx?name=get_ooshow&ag=" + search.substring(0,search.indexOf("&post=")) + "&sign=" + ooSign,
          data: search.substring(search.indexOf("post=")),
          dataType: "text",
          timeout: 8000,
        })    
        .done(function(data) {
          Goto(search, data, ooPath);
        })
        .fail(function() {
          ooPath = "";
          setTimeout(function(){TestC(search);},5000);
        });
      else
        jQuery.ajax({
          url: ooPath + "oo.aspx?name=get_ooshow&ag=" + search + "&sign=" + ooSign,
          dataType: "text",
          timeout: 8000,
        })    
        .done(function(data) {
          Goto(search, data, ooPath);
        })
        .fail(function() {
          ooPath = "";
          setTimeout(function(){TestC(search);},5000);
        });
    }

    function Goto(search, data, url) {
      if (search.indexOf(".aspx")>0 || search.indexOf("r")==0)
          {window.location.href = url + "oo.aspx?name=get_ooshow&ag=" + search + "&sign=" + ooSign; return;}
      if (data.indexOf("^dir^")<0) Show(search,data);
      else if (data.indexOf('.m3u8')<0) Show(search, data.replace(/\^dir\^/g,ooPath));
      else Show(search, data.replace(/\^dir\^/g,ooPath));
    }
